	<meta charset="utf-8">

<body class="bg-dark text-light">

	<div class="container bg-secondary"><br>
		<h2 style="text-align: center;" class="bg-info">Length Converter</h2>
		<p style="text-align: center;">Enter a number to be calculated from Feet to Inches</p>

		<form>
			Enter a Number to Calculate: <input type="text" id="num1"><br><br>
			<button type="submit" onclick="Compute()" class="btn btn-dark btn-block">Calculate</button>
		</form>

		<script type="text/javascript">
			function Compute(){
				let num1 = document.getElementById("num1").value;
				let product = Number(num1 * 12);

				window.alert("The length from Feet to Inches is: " + product);
			}
		</script>

	</div>
</body>
